<article class="post-entry">
  <header class="post-header">
    <h3 class="post-title"><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a></h3>
    <p class="post-meta">@{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }} · {{ .Date.Format "02/01/2006" }} · {{ .ReadingTime }} mins. de leitura</p>
  </header>
  {{ if isset .Params "cover" }}
    <img class="post-cover" src="{{ .Params.cover }}" alt="{{ .Title }}">
  {{ end }}
  <p class="post-summary">{{ .Summary | plainify | htmlUnescape }}</p>
  <footer class="post-footer">
    <a class="md-btn md-btn-raised md-btn-ripple" href="{{ .Permalink }}">Leia Mais</a>
  </footer>
</article>
